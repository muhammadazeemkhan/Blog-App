<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Blogs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100&family=Poppins:wght@100;200&family=Roboto:wght@100&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-[Poppins]">
    <div class="flex justify-between m-4">

      >

      <a
        class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"

      <a
        class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"

        >All Blogs</a
      >
    </div>

    <a
      style="display: none"
      class="text-center mt-4"
      id="goToLogin"
      href="../Auth/login.html"
      >You Are Not Login Please
      <span class="text-blue-300">login</span> First</a
    >
    <div id="currentUserBlogContainer" class="flex flex-col p-4 gap-4"></div>

    <script type="module" src="../app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
